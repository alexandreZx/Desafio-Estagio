<script>
let n1 = 0
let n2 = 1
let n3 = parseInt(prompt("digite o numero:"))
let soma = 0
let pertence = false;

if(isNaN(n3))
{
            alert("caracter invalido ou vazio, insira um numero inteiro!!!")
        }else{
            for (let i = 0; soma < n3; i++){   
        
                soma = n1 + n2
                console.log(soma)
                n1 = n2
                n2 = soma
                    if (n3 == soma){
                        pertence = true;
                        break
        } 
    }

if(pertence) {
        alert("o numero inserido pertence a sequencia de Fibonacci")
}   else {
        alert("o numero inserido nao pertence a sequencia de Fibonacci")
}
}

</script>
